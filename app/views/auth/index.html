<div id="login-overlay" class="modal-dialog modal-sm" ng-controller="AuthCtrl">
  <div class="modal-content">
    <div class="modal-header login_modal_header">
      <div><img src="{{logo}}" alt="{{labels.marca}}"></div>
      <h3 class="modal-title" id="myModalLabel">Iniciar Sesi√≥n</h3>
    </div>
    <div class="modal-body login-modal">
      <br/>
      <div class="clearfix"></div>
      <div id='social-icons-conatainer'>
        <div class='modal-body-left'>
          <div class="form-group">
            <input type="text" id="username" placeholder="Usuario" value="" class="form-control login-field" ng-model="credentials.username">
            <i class="fa fa-user login-field-icon"></i>
          </div>
          <div class="form-group">
            <input type="password" id="login-pass" placeholder="Password" value="" class="form-control login-field" ng-model="credentials.password">
            <i class="fa fa-lock login-field-icon"></i>
          </div>
          <button class="btn btn-primary modal-login-btn" ng-click="login()">Ingresar</button>
        </div>
      </div>                                                        
      <div class="clearfix"></div>
    </div>  
  </div>
</div>
